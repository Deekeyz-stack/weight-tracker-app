<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>WELCOME TO BODY WEIGHT TRACKER</h2>
<div class="container">
    <p>Enter your name</p>
    <input class="input-a" type="text" name="name" id="" placeholder="Name">
    <p>Start date</p>
    <input class="input-a" type="date" name="input1" placeholder="YYYY-MM-DD required pattern=[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Enter a date in this format YYYY-MM-DD" id="">
    <p>End date</p>
    <input class="input-a" type="date" name="input1" placeholder="YYYY-MM-DD required pattern=[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Enter a date in this format YYYY-MM-DD" id="">
</div>

<section class="section-sec">
    <ul>    
    <p>Previous</p>
    <li><input class="input-a" type="text" placeholder="weight kg"></li>
    <p>Today</p>
    <li><input class="input-a" type="text" placeholder="weight kg"></li>
    <p>Weight Lost</p>
    <li><input class="input-a" type="number" placeholder="weight kg"></li>
    </ul>
    <a href="#" class="button">update</a>
</section>

<footer>
    <a href="#" class="btn">Get Started</a>
</footer>

</body>
</html>
